<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-AU-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Consultas</title>
</head>

<body>
    <img src="img/consulta.jpg" alt="Consultório Odontlógico" class="alta">
    <h1>Pacientes em espera:</h1>
    <p>Paciente:
        <input type="text" id="inPaciente" autofocus>
        <input type="button" value="Adicionar" id="btAdicionar">
        <input type="button" value="Urgência" id="btUrgencia">
        <input type="button" value="Atender" id="btAtender">
    </p>
    <h3>Em atendimento: <span id="outAtendimento" class="fonteAzul"></span></h3>
    <pre id="outLista"></pre>
    <h3>Último(s) chamado(s):</h3>
    <pre id="outChamado"></pre>
    <script src="js/consulta.js"></script>
</body>
</html>
